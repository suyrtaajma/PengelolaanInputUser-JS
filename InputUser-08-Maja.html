<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Latihan Pengelolaan Input User</title>
  </head>
  <body>
    <h1>XIRPL6 / 08</h1>
    <h2>Pendaftaran hiGirls!</h2>
    <div>
      <form>
        <table>
          <tr>
            <td><label>Nama Lengkap</label></td>
            <td>:</td>
            <td><input type="text" id="nama" placeholder="Masukan Nama Lengkap"></td>
          </tr>
          <tr>
            <td><label>E-mail</label></td>
            <td>:</td>
            <td><input type="email" id="email" placeholder="Masukan Alamat E-mail"></td>
          </tr>
          <tr>
            <td><label>Negara</label></td>
            <td>:</td>
            <td><select id="negara">
              <option value="Indonesia">Indonesia</option>
              <option value="Inggris">Inggris</option>
              <option value="Irlandia">Irlandia</option>
              <option value="Jerman">Jerman</option>
            </select></td>
          </tr>
          <tr>
            <td><label>Tahun Lahir</label></td>
            <td>:</td>
            <td><select id="tahun">
              <option value="2004">2004</option>
              <option value="2003">2003</option>
              <option value="2002">2002</option>
              <option value="2001">2001</option>
              <option value="2000">2000</option>
            </select></td>
          </tr>
          <tr>
            <td><label>Jenis Kelamin</label></td>
            <td>:</td>
            <td><input type="radio" id="jk" name="jk" value="Pria">Pria  <br>
              <input type="radio"  id="jk" name="jk" value="Wanita">Wanita  <br>
              <input type="radio"  id="jk" name="jk" value="Tak Terdefinisi">Tak Terdefinisi</td>
          </tr>
          <tr>
            <td>
              <button type="button" onclick="dataoutput()">Daftar</button>
            </td>
          </tr>
        </table>
      </form>
    </div>

    <div id="popup"></div>

    <script>
    function dataoutput() {
      var nama = document.getElementById('nama');
      var email = document.getElementById('email');
      var negara = document.getElementById('negara');
      var tahun = document.getElementById('tahun');
      var jk = document.getElementsByName('jk');

      var nama1 = nama.value;
      var email1 = email.value;
      var negara1 = negara.value;
      var umur = tahun.value;
      var umur1 = 2020 - tahun.value;
      var jk1 = '';
      for (var i = 0;i < jk.length; i++) {
    	  if(jk[i].checked == true){
          jk1 = jk[i].value;
    	    break;
        }
      }
        let pop1 = document.getElementById('popup');
        let pop2 = '';
	      if( nama1 == '' ||
	        email1 == '' ||
	        negara1 == '' ||
	        umur == '' ||
	        jk1 == '') {
	        if(nama1 == '') pop2 += '<p><b>Tidak ada nilai input Nama!</b></p><br>';
	        if(email1 == '') pop2 += '<p><b>Tidak ada nilai input Email!</b></p>';
	        if(negara1 == '') pop2 += '<p><b>Tidak ada nilai input Negara!</b></p>';
	        if(umur == '') pop2 += '<p><b>Tidak ada nilai input Tahun Lahir!</b></p>';
	        if(jk1 == '') pop2 += '<p><b>Tidak ada nilai input Jenis Kelamin!</b></p>';
    		  }else{
    		    pop2 += `<b><h3>Selamat Datang Di HiGirls!</h3>
    		    <table>
    		      <tr>
    		        <td>Nama Lengkap </td>
    		        <td>:</td>
    		        <td>${nama1}</td>
    		      </tr>
    		      <tr>
    		        <td>Email </td>
    		        <td>:</td>
    		        <td>${email1}</td>
    		      </tr>
    		      <tr>
    		        <td>Jenis Kelamin </td>
    		        <td>:</td>
    		        <td>${jk1}</td>
    		      </tr>
    		      <tr>
    		        <td>Negara </td>
    		        <td>:</td>
    		        <td>${negara1}</td>
    		      </tr>
    		      <tr>
    		        <td>Umur </td>
    		        <td>:</td>
    		        <td>${umur1}</td>
    		      </tr>
    		    </table>`;
    		  }
    		pop1.innerHTML = pop2;
    	}
    </script>
  </body>
</html>
